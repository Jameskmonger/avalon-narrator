<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Avalon Narrator</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            font-size: 1em;
        }

        .prompt-reader {
            margin-top: 1em;
        }

        .prompt-list {
            margin-left: 0em;
            border-left: 3px solid #ddd;
            margin-top: 1em;
            line-height: 2em;
        }

        .prompt-list li {
            list-style-type: none;
            margin-left: 0.8em;
        }

        .prompt-list li.active {
            font-size: 1.2em;
            line-height: 2.5em;
            color: #ff0000;
        }

        .footer {
            color: #777;
            font-size: 0.9em;
            font-style: italic;
            border-top: 2px solid #ddd;
            padding-top: 0.5em;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="approot"></div>

    <script src="./vendors~main.bundle.js"></script>
    <script src="./bundle.js"></script>
</body>

</html>
